# Workspace configuration
[workspace]
path = "~/.nexbot"
bootstrap_max_chars = 20000

# Agent settings
[agent]
model = "glm-4.7-flash"
max_tokens = 8192
max_iterations = 20
temperature = 0.7
timeout_seconds = 30

# LLM provider configuration
[llm]
provider = "zai"

[llm.zai]
api_key = "${ZAI_API_KEY:}"
base_url = "https://api.z.ai/api/coding/paas/v4"
model = "glm-4.7-flash"

# Telegram channel configuration
[channels.telegram]
enabled = true
token = "${TELEGRAM_BOT_TOKEN:}"
allowed_users = []
allowed_chats = []

# Tool configuration
[tools.file]
enabled = true
whitelist_dirs = ["~/.nexbot", "~/projects", "~/Documents"]
read_only_dirs = ["/etc", "/usr", "/bin"]

[tools.shell]
enabled = true
allowed_commands = ["ls", "cat", "grep", "find", "cd", "pwd", "echo", "date"]
working_dir = "${NEXBOT_WORKSPACE:~/.nexbot}"
timeout_seconds = 30

# Cron configuration (v0.2)
[cron]
enabled = false
jobs_dir = "~/.nexbot/cron"

# Logging configuration
[logging]
level = "info"
format = "json"
output = "stdout"

# Message bus configuration
[message_bus]
capacity = 1000
